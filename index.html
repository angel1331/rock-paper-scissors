<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Камень Ножницы Бумага</title>
</head>
<body>
  <div class="title">
    <p>Камень Ножницы Бумага</p>
  </div>
  <div class="buttons">

    <button class="move-buttons" onclick="
      playGame('Камень')
    "><img src="img\Камень-emoji.png" class="img-move" alt="" ></button>

    <button class="move-buttons" onclick="
      playGame('Ножницы')
    "><img src="img\Ножницы-emoji.png" class="img-move" alt="" ></button>

    <button class="move-buttons" onclick="
      playGame('Бумага')
    "><img src="img\Бумага-emoji.png" class="img-move" alt="" ></button>
  </div>
  
  <p class="js-moves"></p>
  <p class="js-result"></p>
  <p class="js-score"></p>

  <div class="buttons">
    <button class="score" onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;
      localStorage.setItem('score', JSON.stringify(score));
      updateScoreElement()">Сбросить счетчик
    </button>

    <button onclick="
      autoPlay();
    " class="auto-play-button">
      Авто игра
    </button>
  </div>
<script src="script.js"></script>
</body>
</html>
